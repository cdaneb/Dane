        <div class="poster-container">
          <img src="BeelsRuffing_Poster.png" alt="Research Symposium Poster" class="poster-thumbnail" id="poster">
          <p class="caption">Beels, C. D., Ruffing, C. SPICE-Based Modeling of Space Radiation Effects on Satellite Amplifiers.</p>
        </div>
      
        <div id="modal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="modal-img">
          <div id="caption"></div>
        </div>
      </section>

    <script>
      var modal = document.getElementById("modal");
      var img = document.getElementById("poster");
      var modalImg = document.getElementById("modal-img");
      var captionText = document.getElementById("caption");
    
      img.onclick = function() {
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      }
    
      var span = document.getElementsByClassName("close")[0];
      span.onclick = function() { 
        modal.style.display = "none";
      }
    </script>
