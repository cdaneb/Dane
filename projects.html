        <div class="poster-container">
          <img src="BeelsRuffing_Poster.png" alt="Research Symposium Poster" class="poster-thumbnail" id="poster">
          <p class="caption">Beels, C. D., Ruffing, C. SPICE-Based Modeling of Space Radiation Effects on Satellite Amplifiers.</p>
        </div>
      
        <div id="modal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="modal-img">
          <div id="caption"></div>
        </div>
      </section>

    <script>
      var modal = document.getElementById("modal");
      var img = document.getElementById("poster");
      var modalImg = document.getElementById("modal-img");
      var captionText = document.getElementById("caption");
    
      img.onclick = function() {
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      }
    
      var span = document.getElementsByClassName("close")[0];
      span.onclick = function() { 
        modal.style.display = "none";
      }
    </script>

      </p>
    </footer>
    
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <script>
      function typeWriter(text, elementId, delay = 100, callback = null) {
        let i = 0;
        const element = document.getElementById(elementId);
        const cursor = document.createElement('span');
        cursor.className = 'cursor';
        cursor.textContent = '|'; // The blinking cursor
    
        element.appendChild(cursor);
    
        function typing() {
          if (i < text.length) {
            element.insertBefore(document.createTextNode(text.charAt(i)), cursor);
            i++;
            setTimeout(typing, delay);
          } else {
            if (callback) {
              callback();
            }
          }
        }
        typing();
      }
    
      // Start typing the name first
      typeWriter("Dane Beels", "typewriter-name", 100, function() {
        // After the name, type the description
        typeWriter("My webpage for new projects, posts, or updates to my professional life", "typewriter-description", 40);
      });
    </script>
