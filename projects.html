<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dane Beels</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4fbfc;
      color: #05537c;
    }

    header {
      background: linear-gradient(135deg, #26c0cb, #009198);
      color: #fff;
      text-align: center;
      padding: 80px 20px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .hero-buttons a {
      display: inline-block;
      background-color: #0077b6;
      color: #fff;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .hero-buttons a:hover {
      background-color: #005f8d;
    }

    nav {
      background-color: #0077b6;
      padding: 10px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }

    section {
      margin-bottom: 40px;
    }

    section h2 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 20px;
    }

    .poster-container {
      text-align: center;
      margin: 20px;
    }

    .poster-thumbnail {
      width: 300px;
      cursor: pointer;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: 0.3s;
    }

    .poster-thumbnail:hover {
      border: 2px solid #555;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 900px;
      animation: zoomIn 0.6s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    #caption {
      text-align: center;
      color: #ccc;
      padding: 10px;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    footer {
      background-color: #009198;
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    footer a {
      color: #fff;
      margin: 0 10px;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      .poster-thumbnail {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Dane Beels</h1>
    <p>NY | West Point Class of 2028</p>
    <div class="hero-buttons">
      <a href="mailto:cdanebeels@gmail.com"><i class="fas fa-envelope"></i> Contact Me</a>
      <a href="projects.html"><i class="fas fa-code"></i> View Projects</a>
    </div>
  </header>

  <nav>
    <a href="index.html">About</a>
    <a href="education.html">Education</a>
    <a href="experience.html">Experience</a>
    <a href="projects.html">Projects</a>
  </nav>

  <div class="content">
    <section id="projects">
      <h2>Projects</h2>
    
      <div class="poster-container">
        <img src="BeelsRuffing_Poster.png" alt="Research Symposium Poster" class="poster-thumbnail" id="poster">
        <p class="caption">Beels, C. D., Ruffing, C. (April 2025). SPICE-Based Modeling of Space Radiation Effects on Satellite Amplifiers.</p>
      </div>

      <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
      </div>
    </section>
  </div>

  <footer>
    <p>
      <a href="mailto:cdanebeels@gmail.com"><i class="fas fa-envelope"></i> cdanebeels@gmail.com</a> |
      <a href="https://github.com/cdaneb" target="_blank"><i class="fab fa-github"></i> GitHub</a> |
      <a href="https://linkedin.com/in/cdaneb" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a><br>
      &copy; <span id="year"></span> Christian Dane Beels
    </p>
  </footer>

  <script>
    var modal = document.getElementById("modal");
    var img = document.getElementById("poster");
    var modalImg = document.getElementById("modal-img");
    var captionText = document.getElementById("caption");

    img.onclick = function() {
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    }

    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() {
      modal.style.display = "none";
    }

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
